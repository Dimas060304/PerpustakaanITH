<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Buku</title>
    <link rel="stylesheet" href="TambahBuku.css">
</head>
<body>
    <div class="sidebar">
        <h2>ADMIN</h2>
        <nav>
            <div class="menu-group">
                <p>ADMIN</p>
                <a href="Dashboard.html" class="menu-item"><img src="DashboardIcon.png" alt="Dashboard" class="icon">Dashboard</a>
            </div>
            <div class="menu-group">
                <p>MENU</p>
                <a href="DaftarBuku.html" class="menu-item"><img src="BookIcon.png" alt="Books" class="icon">Data Buku</a>
                <a href="DaftarAnggota.html" class="menu-item"><img src="MemberIcon.png" alt="Members" class="icon">Daftar Anggota</a>
                <a href="SejarahPerpustakaan.html" class="menu-item"><img src="TentangPerpusIcon.png" alt="Library" class="icon">Tentang Perpustakaan</a>
            </div>
            <div class="menu-group">
                <p>SETTING</p>
                <a href="Administrator.html" class="menu-item"><img src="AdministratorIcon.png" alt="Admin" class="icon">Administrator</a>
            </div>
        </nav>
    </div>
    <div class="content">
        <header>
            <p>Admin</p>
            <img src="AdminIcon.png" alt="Admin Icon" class="profile-icon">
        </header>
        <main>
            <h2>TAMBAH BUKU</h2>
            <table class="form-table">
                <tr>
                    <th colspan="2" class="table-header">TAMBAH BUKU</th>
                </tr>
                <tr>
                    <td>Judul</td>
                    <td>: -</td>
                </tr>
                <tr>
                    <td>Id Buku</td>
                    <td>: -</td>
                </tr>
                <tr>
                    <td>Penerbit</td>
                    <td>: Erlangga</td>
                </tr>
                <tr>
                    <td>Penulis</td>
                    <td>: Dimas</td>
                </tr>
                <tr>
                    <td>Keterangan</td>
                    <td>: 89 halaman</td>
                </tr>
                <tr>
                    <td>ISBN/ISSN</td>
                    <td>: -</td>
                </tr>
                <tr>
                    <td>Jumlah Buku</td>
                    <td>: 5</td>
                </tr>
                <tr>
                    <td>Tahun Terbit</td>
                    <td>: 2019</td>
                </tr>
                <tr>
                    <td>Cover Buku</td>
                    <td>: <input type="file"></td>
                </tr>
            </table>
            <div class="buttons">
                <button class="btn save">Simpan</button>
                <button class="btn cancel">Batal</button>
            </div>
        </main>
    </div>
</body>
</html>
